<div *ngIf="capitals.length  === 0;
            else  table"
            class="alert  alert-warning text-center">
            No hay capitales que mostrar
</div>

<ng-template #table>
  <table  class="table  table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let capital of  capitals;  let i = index">
        <td>
          {{  i + 1 }}
        </td>
        <td>
          {{  capital.flag }}
        </td>
        <td>
          <img [src]="capital.flags.svg"  [alt]="capital.name.common">
        </td>
        <td>
          {{  capital.name.common }}
        </td>
        <td>
          {{  capital.capital }}
        </td>
        <td>
          {{  capital.population  | number }}
        </td>
        <td>
          <a  href="#"> Ver mas </a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
